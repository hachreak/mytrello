<div class="panel panel-default boards">
	<div class="panel-heading">
		<div class="menu">
			<!-- <a class="btn btn-default new" href="Boards" role="button"><span
				class="glyphicon glyphicon-refresh"></span></a> --> <a
				class="btn btn-primary new" href="#Gui/Users/{{user.id}}/Boards/Create" role="button"><span
				class="glyphicon glyphicon-plus"></span></a>
		</div>
		<h3 class="panel-title">Boards</h3>
	</div>
	<div class="panel-body">
		<div class="board row" ng-repeat="board in boards">
			<div class="col-xs-10">
				<blockquote class="name">
					<a href="#Gui/Users/{{user.id}}/Boards/{{board.id}}">{{board.name}}</a>
					<footer> {{board.description}} </footer>
				</blockquote>
			</div>
			<div class="col-xs-2 object-menu-last">
				<div class="btn-group">
					<a class="btn btn-default modify" href="#Gui/Boarda/{{board.id}}/Update"
						role="button"><span class="glyphicon glyphicon-pencil"></span></a>
					<a class="btn btn-danger delete" href="#Gui/Users/{{user.id}}/Boards/{{board.id}}/Delete" role="button"
						bid="{{board.id}}"><span class="glyphicon glyphicon-remove"></span></a>
				</div>
			</div>
		</div>
	</div>
</div>
